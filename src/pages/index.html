<!DOCTYPE html>
<html lang="ja">

<head>
    <title>サイト名</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="サイト">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:type" content="website">
    <meta property="og:title" content="サイト名">
    <meta property="og:description" content="サイトディスクリプション">
    <meta property="og:url" content="サイトURL">
    <meta property="og:site_name" content="サイト名">
    <meta property="og:image" content="OGP画像絶対パスURL">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" href="favicon画像URL">
</head>

<body id="top">
    <main class="app">
        <section class="loading is-hidden" data-role="loading">
            <div class="loading__inner">
                <div class="loading__texts">
                    <div class="loading__count">
                        <p class="loading__text loading__text--count" data-role="loading-count">
                        </p>
                        <p class="loading__text loading__text--percent">
                            %
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="mv" data-role="mv">
            <div class="mv__titles">
                <div class="mv__title">
                    <img decoding="async"
                        src="assets/imgs/top/mv/pc/kv_title.png<%= htmlWebpackPlugin.options.cacheParam %>" alt="豆乳暮らし"
                        width="438" height="88">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
